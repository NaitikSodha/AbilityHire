<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="logo.png">
        <script src='https://unpkg.com/akar-icons-fonts'></script>
        <script src="script.js" defer></script>
    </head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="signin.png" alt="Working Image">
        </div>
        <div class="formbg-outer">
            <div class="formbg">
              <div class="form-header">
                <h2>Sign In</h2>
              </div>
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                <form action="/login" method="POST" id="stripe-login" >
                  <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                  </div>
                  <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div>
                    <input type="submit" value="Login">
                  </div>
                </form>
              
            </div>
            <div class="footer-link">
              <span>Don't have an account? <a href="/register">Sign up</a></span>
            </div>
          </div>
    </div>
</body>
<script>
    // Function to get query parameters
    function getQueryParameter(name) {
           const urlParams = new URLSearchParams(window.location.search);
           return urlParams.get(name);
       }

       // Display error message from query parameters
       const errorMessage = getQueryParameter('error');
       if (errorMessage) {
           document.getElementById('error-message').innerText = errorMessage;
           document.getElementById('error-message').style.display = 'block';
       }

       // Display success message from query parameters
       const urlParam = new URLSearchParams(window.location.search);
       if (urlParam.get('registered') === 'success') {
           document.getElementById('success-message').innerText = 
           'Registration successful! Please log in.';
       }
       
       // Clear error and success messages from URL on page load
   window.addEventListener('load', () => {
       // Clear query parameters from URL
       const url = new URL(window.location);
       url.searchParams.delete('error');      // Remove error param
       url.searchParams.delete('registered'); // Remove success param
       window.history.replaceState({}, document.title, url);
   });
</script>
</html>
