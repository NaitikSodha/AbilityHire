<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src='https://unpkg.com/akar-icons-fonts'></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="top-menu"><h1>Register</h1></div>
    <form action="/register" method="POST" class="form" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <input type="submit" value="Register"><br>

        Already Registered? <a href="login.html" class="signin">Login</a>
    </form>
</body>
<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
    const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
    
        // Add an event listener to the confirm password input
        confirmPassword.addEventListener("input", function () {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add("mismatch");
            } else {
                confirmPassword.classList.remove("mismatch");
            }
        });
</script>
</html>
