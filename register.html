<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src='https://unpkg.com/akar-icons-fonts'></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="navbar"></div>
    <div class="container-r">
        <!-- Image Section -->
        <div class="image-section">
            <img src="signin.png" alt="Working Image">
        </div>
        <div class="formbg-outer">
            <div class="formbg">
              <div class="form-header">
                <h2>Sign Up</h2>
              </div>
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>
                <form action="/register" method="POST" onsubmit="return validateForm()">
                  <div class="field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                  </div>
                  <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                  </div>
                  <div class="field">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                  </div>
                  <div>
                    <input type="submit" value="Register">
                  </div>
                </form>
              
            </div>
            <div class="footer-link">
              <span>Already Registered? <a href="/login">Login</a></span>
            </div>
          </div>
    </div>
</body>
<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false; // Prevent form submission
        }
        return true; // Allow form submission
    }
    const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
    
        // Add an event listener to the confirm password input
        confirmPassword.addEventListener("input", function () {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add("mismatch");
            } else {
                confirmPassword.classList.remove("mismatch");
            }
        });

        // Function to get query parameters
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Display error message from query parameters
    const errorMessage = getQueryParameter('error');
    if (errorMessage) {
        document.getElementById('error-message').innerText = errorMessage;
        document.getElementById('error-message').style.display = 'block';
    }

    window.addEventListener('load', () => {
        // Clear query parameters from URL
        const url = new URL(window.location);
        url.searchParams.delete('error');      // Remove error param
        window.history.replaceState({}, document.title, url);
    });
</script>
</html>
